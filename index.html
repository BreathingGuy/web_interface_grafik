<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График сотрудников</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <input type="text" id="nameFilter" placeholder="Поиск по имени...">
    <select id="periodFilter">
        <option value="3months">3 месяца</option>
        <option value="1month">1 месяц</option>
        <option value="7days">7 дней</option>
    </select>
    <div class="container">
        <table class="fixed-column" id="nameTable">
            <thead id="nameThead">
                <tr id="nameHeader">
                    <th></th>
                </tr>
            </thead>
            <tbody id="nameBody"></tbody>
        </table>
        <div class="scrollable-container">
            <table class="scrollable-column" id="scheduleTable">
                <thead id="scheduleThead">
                    <tr id="scheduleHeader">
                        <!-- Даты добавляются динамически -->
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
