<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nameFilter" placeholder="Поиск по имени...">
    <select id="periodFilter">
        <option value="7">7 дней</option>
        <option value="30">30 дней</option>
        <option value="60">60 дней</option>
        <option value="90">90 дней</option>
    </select>
    <div class="container">
        <table class="fixed-column" id="nameTable">
            <thead>
                <tr id="nameHeader">
                    <th>Имя</th>
                </tr>
            </thead>
            <tbody id="nameBody"></tbody>
        </table>
        <div class="scrollable-container">
            <table class="scrollable-column" id="scheduleTable">
                <thead>
                    <tr id="scheduleHeader">
                        <!-- Даты добавляются динамически -->
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
